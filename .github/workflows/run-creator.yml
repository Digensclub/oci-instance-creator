name: OCI Auto Instance Creator
on:
  schedule:
    - cron: '*/10 * * * *' # Triggers every 10 minutes
  workflow_dispatch:      # Allows manual trigger

# This prevents multiple runs from overlapping
concurrency: 
  group: oci-generator-group
  cancel-in-progress: false

jobs:
  launch-instance:
    runs-on: ubuntu-latest
    timeout-minutes: 10 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create API Key File
        run: |
          echo "${{ secrets.OCI_KEY_FILE }}" > oci.key
          chmod 600 oci.key

      - name: Run Script
        env:
          OCI_USER_ID: ${{ secrets.OCI_USER_ID }}
          OCI_TENANCY_ID: ${{ secrets.OCI_TENANCY_ID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_IMAGE_ID: ${{ secrets.IMAGE_ID }}
          OCI_SUBNET_ID: ${{ secrets.SUBNET_ID }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          CPUS: ${{ secrets.CPUS }}
          VOLUME_SIZE: ${{ secrets.VOLUME_SIZE }}
          KEY_PATH: ./oci.key
        run: |
          go build -o creator *.go
          
          # Run exactly 13 times
          for i in {1..13}
          do
            echo "--- GitHub Action Attempt #$i of 13 ---"
            
            # Start the creator.
            # 'timeout 30s' stops the Go tool's internal loop after 30 seconds.
            # '&& exit 0' stops everything if the VM is actually created.
            # We use timeout 15s because the API responds in ~2s
            timeout 15s ./creator && exit 0 || echo "Attempt $i finished (no capacity or timeout). Retrying in 25s..."
            
            # Wait 25 seconds before the next attempt, but skip the wait after the last one
            if [ $i -lt 13 ]; then 
              sleep 25
            fi
          done
          
          echo "Finished 13 attempts. Moving to next scheduled cycle."